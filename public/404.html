<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monteurplanner</title>
    <meta http-equiv="refresh" content="0; url=/planner/" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Client-side redirect for SPA routes
      const path = location.pathname.replace(/^\/planner\//, "");
      sessionStorage.redirect = path ? "/planner/" + path + location.search + location.hash : "/planner/";
      location.replace("/planner/");
    </script>
  </body>
  </html>
